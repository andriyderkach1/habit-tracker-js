<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>User Profile - Habit Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="p-3 shadow">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="../index.html">HABIT TRACKER</a>
      </div>
    </nav>
  </header>

  <main class="container flex-grow-1 my-5 main-content">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow">
        <h2 class="text-center fw-bold mb-4">Your Profile</h2>
        <table class="table table-bordered table-hover">
          <tr><th>Name</th>          <td id="profile-name"></td></tr>
          <tr><th>Email</th>         <td id="profile-email"></td></tr>
          <tr><th>Date of Birth</th><td id="profile-dob"></td></tr>
          <tr><th>Gender</th>       <td id="profile-gender"></td></tr>
        </table>
        <div class="text-center mt-4">
          <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-auto text-center py-4">
    <p>HABIT TRACKER Â© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/controller.js"></script>
</body>
</html>
