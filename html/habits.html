<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Manage Habits - Habit Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="p-3 shadow">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="../index.html">HABIT TRACKER</a>
      </div>
    </nav>
  </header>

  <main class="container flex-grow-1 my-5 main-content">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow">
        <h2 class="text-center fw-bold mb-4">Manage Habits</h2>
        <form id="habit-form">
          <div class="mb-3">
            <label for="habitName" class="form-label">Habit Name</label>
            <input type="text" id="habitName" name="habitName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="habitDesc" class="form-label">Habit Description</label>
            <textarea id="habitDesc" name="habitDesc" class="form-control" rows="2" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Habit</button>
        </form>
        <h3 class="text-center fw-bold mt-4">Today's Habits</h3>
        <ul class="list-group mt-3"></ul>
      </div>
    </div>
  </main>

  <footer class="mt-auto text-center py-4">
    <p>HABIT TRACKER Â© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/controller.js"></script>
</body>
</html>
