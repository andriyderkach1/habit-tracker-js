<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Log In - Habit Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="p-3 shadow">
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="../index.html">HABIT TRACKER</a>
      </div>
    </nav>
  </header>

  <main class="container flex-grow-1 my-5 main-content">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow">
        <h2 class="text-center fw-bold mb-4">Log In</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p class="text-center mt-3">
          Don’t have an account? <a href="register.html">Register here</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="mt-auto text-center py-4">
    <p>HABIT TRACKER © 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/controller.js"></script>
</body>
</html>
